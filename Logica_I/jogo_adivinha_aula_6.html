<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 06 - Jogo adivinha</title>
</head>

<body>
    <script>

        function pulaLinha() {

            document.write("<br>");
            document.write("<br>");

        }

        function mostraTitulo(frase) {

            document.write("<h1>" + frase + "</h1>");
            pulaLinha();
        }

        function mostra(frase) {

            document.write("<p>" + frase + "</p>");
            pulaLinha();
        }

        //adicionando a função sorteia

        function sorteia(numero) {
            return Math.round(Math.random() * numero)
        }


        var numeroPensado = sorteia(parseInt(prompt("Informe um número máximo: ")));


        mostraTitulo("Jogo adivinhe o número");

        var tentativas = 1;
        while (tentativas <= 3) {

            var chute = parseInt(prompt("digite seu chute!"));

            if (chute == numeroPensado) {
                mostra("Você acertou!");
                break;
            } else {
                mostra("Você errou, o número pensado foi " + numeroPensado);
            }
            tentativas++;
        }

    </script>
</body>

</html>
