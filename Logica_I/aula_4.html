<meta charset="UTF-8">

<script>

    function pulalinha(){
        document.write("<br><br>");
    }
    var ano = 2016;

    function mostra(texto){
        document.write(texto);
        pulalinha();
    }
    
    mostra("Flávio tem " + (ano - 1977) + " anos");

    mostra("Joaquim tem " + (ano - 1996) + " anos");

    ano = 2017;
    mostra("Barney tem " + (ano - 1976) + " anos");

    mostra("Olá pessoal");

</script>
