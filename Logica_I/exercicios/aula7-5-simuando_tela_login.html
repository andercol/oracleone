<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulando uma tela de login</title>
</head>

<body>

    <!-- É comum programas terem uma tela de login, isto é, a tela que identifica o usuário no sistema. Para que o acesso seja permitido, o nome de usuário e senha devem ser iguais aos valores armazenados pela aplicação, independente do local onde as informações foram guardadas. Também não é raro a prática de permitir no máximo três tentativas e a partir da terceira o sistema recusar-se a identificar o usuário e notifica ao administrador do sistema ou até mesmo ao dono da conta.

    Segue o código que efetua o login, mas ATENÇÃO, ele só dá uma tentativa para o usuário: -->

    <!-- Altere o código anterior para que o usuário tenha 3 tentativas para realizar o login. Atenção: Se ele acerta na primeira tentativa, não faz sentido continuar a perguntar seu login e senha. -->

    <meta charset="UTF-8">


    <script>

        var loginCadastrado = "alura";
        var senhaCadastrada = "alura321";

        var tentativas = 1;
        
        while (tentativas <= 3) {
            var loginInformado = prompt("Informe seu login");
            var senhaInformada = prompt("Informe sua senha");
            if (loginCadastrado == loginInformado && senhaCadastrada == senhaInformada) {
                alert("Bem-vindo ao sistema " + loginInformado); 
                break;
            } else {

                alert("Login inválido. Tente novamente");
            }
            tentativas++;
        }
    </script>

</body>

</html>
