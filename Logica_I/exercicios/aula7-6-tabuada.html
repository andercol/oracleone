<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>

<body>
    <script>

        function pulaLinha() {
            document.write("<br>");
        }

        function mostraTitulo(frase) {
            document.write("<h1>" + frase + "</h1>");
            pulaLinha();
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        mostraTitulo("Tabuada");

        
        var multiplicador;

        while(isNaN(multiplicador)){
            multiplicador = parseInt(prompt("informe o multiplicador: "));
        }

        for(var multiplicando = 1; multiplicando <= 10; multiplicando++){
            mostra(multiplicador + " x " + multiplicando + " = " + multiplicador * multiplicando);
        }
        pulaLinha();
        mostra("FIM !");
    </script>

</body>

</html>
