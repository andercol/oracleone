<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos os números de 20 a 0</title>
</head>

<body>

    <!-- Imprima em ordem decrescente todos os números entre 20 e 0, incluindo os limites! No final, escreva a palavra "FIM". DICA: você pode decrementar uma variável! -->

    <script>

        function pulaLinha() {
            document.write("<br>");
        }

        function mostraTitulo(frase) {

            document.write("<h1>" + frase + "</h1>");
            pulaLinha();
        }

        function mostra(frase) {

            document.write(frase);
            pulaLinha();
        }

        mostraTitulo("Todos os números de 20 a 0")
        
        var contador = 20;
        
        while (contador >= 0) {
 
                mostra(contador);
                contador = contador - 1;
        }
        mostra("FIM !");

    </script>

</body>

</html>
