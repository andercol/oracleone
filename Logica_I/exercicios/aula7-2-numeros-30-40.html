<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números entre 30 a 40, exceto 33 e 37</title>
</head>

<body>

    <!-- Preparado(a) para um exercício que fará você quebrar a cabeça um pouquinho? Usando a instrução while imprima todos os números pares de 1 a 100 e ao final imprima a palavra "FIM". DICA: incremente o contador de dois em dois! -->

    <!-- Que tal uma dificuldade um pouco maior? Imprima todos os números entre 30 e 40 (inclusive 30 e 40), porém os números
    33 e 37 não devem ser impressos! No final escreva a palavra "FIM". Use o while para essa tarefa. DICA: o if pode
    ajudá-lo! -->

    <script>

        function pulaLinha() {
            document.write("<br>");
        }

        function mostraTitulo(frase) {

            document.write("<h1>" + frase + "</h1>");
            pulaLinha();
        }

        function mostra(frase) {

            document.write(frase);
            pulaLinha();
        }

        var contador = 30;
        mostraTitulo("Números entre 30 a 40, exceto 33 e 37")
        while (contador <= 40) {
            if(contador == 33 || contador == 37 ){
                contador = contador + 1;
            }else{

                mostra(contador);
                contador = contador + 1;
            }
        }
        mostra("FIM !");
        
    </script>

</body>

</html>
